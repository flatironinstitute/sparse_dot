# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: sparse_dot_mkl CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        scipy-version: ['1.8.1', '1.11.3', '1.14.1']
        os: [ubuntu-latest]
        interface: ['LP64', 'ILP64']
      exclude:
      - python-version: "3.9"
        scipy-version: '1.14.1'
      - python-version: "3.11"
        scipy-version: '1.8.1'


    steps:
    - uses: actions/checkout@v4
    - name: Install conda python & MKL
      run: |
        sudo chown -R $(whoami) $CONDA
        echo $CONDA/bin >> $GITHUB_PATH
        $CONDA/bin/conda install mkl python=${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install scipy==${{ matrix.scipy-version }} 
        python -m pip install numpy pytest coverage
    - name: Test with pytest & coverage
      run: |
        echo $MKL_INTERFACE_LAYER
        python -m coverage run -m pytest
      env:
          MKL_INTERFACE_LAYER: ${{ matrix.interface }}
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
